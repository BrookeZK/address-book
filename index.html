<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <form id="addressBook">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" class="form-control">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" class="form-control">
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" id="phoneNumber" class="form-control">
        </div>
        <button id="submit" type="submit" class="btn btn-warning">Add Contact</button>
      </form>
      <div id="addressOuput">
        <table style="width:100%">
          <tr>
            <th>ID #</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Phone Number</th>
          </tr>
          <tr class="contactInfo">
            <td><span id="id"></span></td>
            <td><span id="first-Name"></span></td>
            <td><span id="last-Name"></span></td>
            <td><span id="phone-Number"></span></td>
          </tr>
        </table>
      </div>
      <div id="deleteArea">
        <form id="deleteForm">
          <div class="form-group">
            <label for="delete">Please enter the digits of the ID# of the contact you would like to delete:</label>
            <input type="number" id="delete" class="form-control">
          </div>
          <button id="submit" type="submit" class="btn btn-warning">Delete Contact</button>
        </form>
      </div>
    </div>

  </body>
</html>
